<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightpower - O Melhor Energético</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos específicos para o produto e animações */
        .product {
            position: relative;
            width: 300px;
            transition: 0.7s;
        }

        .soda {
            --left: 0px;
            background: var(--url) var(--left), url(images/mockup.png) 0 0;
            background-size: auto 100%;
            width: 160px;
            aspect-ratio: 2 / 4;
            background-blend-mode: multiply;
            transition: 0.8s;
            mask-image: url(images/mockup.png);
            mask-size: auto 100%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .soda:nth-child(2) {
            opacity: 0;
        }

        .product:hover .soda:nth-child(2) {
            opacity: 1;
            --left: 500px;
        }

        .product:hover .soda:nth-child(1) {
            opacity: 0;
            --left: 500px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#1E1E1E]">
    <div class="container mx-auto flex flex-col lg:flex-row items-center justify-between gap-12 px-4">
        <!-- Texto do lado esquerdo -->
        <div class="text-content max-w-lg text-center lg:text-left">
            <h1 class="font-karantina text-6xl lg:text-8xl text-[#FFD700] mb-6 animate-fade-in">
                Nightpower
            </h1>
            <p class="font-poppins text-2xl lg:text-3xl text-white mb-6 animate-fade-in delay-100">
                O Melhor Energético para Noites Sem Fim
            </p>
            <p class="font-poppins text-lg lg:text-xl text-white mb-8 animate-fade-in delay-200">
                Nightpower é a escolha perfeita para quem busca energia instantânea e duradoura. Com uma fórmula avançada e zero açúcar, ele proporciona o impulso que você precisa para manter o ritmo, seja em festas, estudos ou trabalho.
            </p>
            <button class="bg-[#FFD700] text-[#1E1E1E] font-semibold py-3 px-6 rounded-lg hover:bg-[#FFC700] transition-colors animate-fade-in delay-300">
                Experimente Agora
            </button>
        </div>

        <!-- Produto do lado direito -->
        <div class="product-container flex items-center justify-center lg:justify-end">
            <div class="product relative w-48 lg:w-64 transition-all duration-700 hover:-translate-y-12">
                <div class="soda absolute bottom-0 left-1/2 transform -translate-x-1/2" style="--url: url(images/bg.png);"></div>
                <div class="soda absolute bottom-0 left-1/2 transform -translate-x-1/2 opacity-0" style="--url: url(images/bg2.png);"></div>
            </div>
        </div>
    </div>

    <!-- Animação personalizada com Tailwind -->
    <style>
        .product-container{
            margin-top: 300px;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 1s ease-out forwards;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }
    </style>
</body>
</html>
